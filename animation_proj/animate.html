<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Proj</title>
    <link rel="stylesheet" href="animate.css">
    <script src="animate.js" defer></script>
</head>

<body>
    <header>
        <section>
            <div>
                <h1 id="title">Welcome to Software Development 1</h1>
            </div>
            <div>
                <h3>Here's what JavaScript can do...</h3>
            </div>
        </section>
    </header>
    <div>
        <div>
            <form action="#">
                <div class="name-container">
                    <label for="">name:</label>
                    <input type="text">
                </div>
                <div class="email-container">
                    <label for="">email:</label>
                    <input type="email">
                </div>
                <div class="number-container">
                    <label for="">number:</label>
                    <input type="number">
                </div>
                <button id="myButton">enter</button>
            </form>
        </div>
        <div class="draggable" id="draggable2" draggable="true">Drag me too!</div>
        <div class="draggable" id="draggable1" draggable="true">Drag me!</div>
        <button id="changeColorBtn">Change Background Color</button>
    </div>
</body>

</html>
